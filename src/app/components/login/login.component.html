<div class="main-name">
    <form [formGroup]="loginForm">
        <div class="logo">
            <p>
                <span class="letter1">F</span>
                <span class="letter2">u</span>
                <span class="letter3">n</span>
                <span class="letter4">d</span>
                <span class="letter5">o</span>
                <span class="letter6">o</span>
            </p>
        </div>
        <h1>Sign in</h1>
        <h4>Use your Fundoo Account</h4>
        <div class="form-group">
            <mat-form-field appearance="outline">
                <mat-label>Email or Phone</mat-label>
                <input matInput formControlName="email" placeholder="">
                <mat-error>valid email or phone is required !</mat-error>
            </mat-form-field>
        </div>
        <div class="header1">
            <h5 routerLink="/account-recovery">Forgot password?</h5>
        </div>

        <div class="form-group1">
            <mat-form-field appearance="outline">
                <mat-label>Password</mat-label>
                <input matInput formControlName="password" placeholder="">
                <mat-error>Password is required !</mat-error>
            </mat-form-field>
        </div>
        <div class="header1">
            <h5 routerLink="/reset-password">Reset password?</h5>
        </div>
        <div class="content1">
            <p>Not your computer? Use Guest mode to sign in privately.</p>
        </div>
        <div class="content2">
            <p>Learn more</p>
        </div>
        <div class="footer">
            <div class="text">
                <p routerLink="/registration">create account</p>
            </div>
            <div class="button">
                <button mat-raised-button color="primary" class="next-button">Next</button>
            </div>
        </div>
    </form>
</div>
