<div class="example-container" [class.example-is-mobile]="mobileQuery.matches">

    <mat-toolbar color="primary" class="example-toolbar"
        style="background-color:white; border: 2px solid rgb(221, 206, 206);">
        <button mat-icon-button (click)="snav.toggle()">
            <mat-icon>menu</mat-icon>
        </button>
        <div>
        <img style="margin-left: 20px;" src="../../../../assets/dashboard-imgs/keep.png" alt="">
    </div>
        <h1 class="example-app-name" style="color: black;">FundooNotes</h1>
    
       
        <div class="searchIcon">
            <button mat-icon-button class="search-icon">
                <mat-icon matTooltip="Search">search</mat-icon>
            </button>

            <input class="searchInput" placeholder="search">
        </div>




        <!-- <!-- <div class="search-container">
        <input type="text" placeholder="Search.." name="search">
      <button type="submit"><i class="fa fa-search"></i></button>
    </div> -->


        <div> 

            <img style="margin-left: 90px; margin-top:15px; color: lightgrey;"
                src="../../../../assets/dashboard-imgs/refresh_black_24dp.svg" alt="">
            <img style="margin-left: 25px;" src="../../../../assets/dashboard-imgs/view_agenda_black_24dp.svg" alt="">
            <img style="margin-left: 25px;" src="../../../../assets/dashboard-imgs/settings_black_24dp.svg" alt="">
            <img style="margin-left: 50px ;" src="../../../../assets/dashboard-imgs/apps_black_24dp.svg" alt="">
            <img style="margin-left: 20px;" src=" ../../../../assets/dashboard-imgs/account_circle_black_24dp.svg"
                alt="">

        </div>
    </mat-toolbar>

    <mat-sidenav-container class="example-sidenav-container" [style.marginTop.px]="mobileQuery.matches ? 56 : 0">
        <mat-sidenav #snav [mode]="mobileQuery.matches ? 'over' : 'side'" [fixedInViewport]="mobileQuery.matches"
            fixedTopGap="56">
            <mat-nav-list>
                <!-- <a mat-list-item routerLink="." *ngFor="let nav of fillerNav">{{nav}}</a> -->
                <div class="icons-text " style="padding: 12px;" fxLayoutGap="15px" >
                    <div  class="Notes-icons" fxLayoutAlign="row" >
                        <img src="..\assets\dashboard-nav-imgs\lightbulb_black_24dp.svg" alt="">
                        <a mat-list-item routerLink="">Notes</a>
                    </div>
                    <div  class="Reminders-icons" fxLayoutAlign="row" >
                        <img src="..\assets\dashboard-nav-imgs\notifications_black_24dp.svg" alt="">
                        <a mat-list-item routerLink="">Reminders</a>
                    </div>
                    <div  class="Reminders-icons" fxLayoutAlign="row" >
                        <img src="..\assets\dashboard-nav-imgs\edit_black_24dp.svg" alt="">
                        <a mat-list-item routerLink="">Edit Labels</a>
                    </div>
                    <div  class="Archive-icons" fxLayoutAlign="row" >
                        <img src="..\assets\dashboard-nav-imgs\archive_black_24dp.svg" alt="">
                        <a mat-list-item routerLink="">Archive</a>
                    </div>
                    <div  class="Trash-icons" fxLayoutAlign="row" >
                        <img src="..\assets\dashboard-nav-imgs\delete_black_24dp.svg" alt="">
                        <a mat-list-item routerLink="">Trash</a>
                    </div>

                   
                    
                   
                   
                    
                </div>

            </mat-nav-list>
        </mat-sidenav>

        <mat-sidenav-content>
            <!-- content aperase here -->
            <router-outlet></router-outlet>
            <!-- <p *ngFor="let content of fillerContent">{{content}}</p> -->
        </mat-sidenav-content>
    </mat-sidenav-container>
</div>
