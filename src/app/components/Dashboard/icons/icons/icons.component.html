<div  fxLayoutGap="20px" fxLayoutAlign="row wrap  ">  
       
            
    <img src="..\assets\icons\add_alert_black_24dp (1).svg">

    <img src="..\assets\icons\person_add_alt_black_24dp.svg">

    <button mat-icon-button >
      <img  src="..\assets\icons\archive_black_24dp.svg" (click)="archiveNote()" matTooltip="Archive">
  </button>

    
    <!--COLOUR-->
    <button mat-icon-button [matMenuTriggerFor]="colorMenu" >
    <img src="..\assets\icons\palette_black_24dp.svg"></button>
      <mat-menu #colorMenu="matMenu">
        <div class="pop">
            
          <div *ngFor="let color of colors" class="colorButton">
            <button mat-mini-fab [style.background]="color?.code" (click)="setColor(color.code)"></button>
          </div>

        </div>
      </mat-menu>
    
    
    <img src="..\assets\icons\insert_photo_black_24dp.svg">

   
      
     <!--MenuBar-->           
    <button mat-icon-button [matMenuTriggerFor]="menu">
      <img  src="..\assets\icons\more_vert_black_24dp.svg" >
      <mat-menu #menu="matMenu" yPosition="below">
      <span mat-menu-item (click)="deleteNote()">Delete note</span>
      <span mat-menu-item (click)="trashNote()">Move to Trash</span>
      </mat-menu>
    </button>
    



</div>
