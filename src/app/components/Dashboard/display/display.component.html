<div fxLayout="row wrap" fxLayoutGap="20px"  fxLayoutAlign="center center">

    <mat-card  [style.background]="note?.color" *ngFor="let note of NotesArray" class="notes" >
        
        <div (click)="openDialog(note)" >
            {{note.title}}
        </div>
        
        <div>
            {{note.description}}
        </div>
        <br><br>
        

        
        <app-icons [notecard]="note"></app-icons>
       
        
    </mat-card>
</div>
