
<div class="main-name">
    <form  [formGroup]="resetpasswordForm">
        <div class="logo">
        <p>
            <span class="letter1">F</span>
            <span class="letter2">u</span>
            <span class="letter3">n</span>
            <span class="letter4">d</span>
            <span class="letter5">o</span>
            <span class="letter6">o</span>
        </p>
        </div>
        <h1>Reset Password</h1>
        <h4>Create Strong Password</h4>
        <div class="form-group">
            <mat-form-field appearance="outline">
            <mat-label>create password</mat-label>
            <input matInput  formControlName="password" placeholder="New Password">
            <mat-error>minimum 8 characte required !</mat-error>
           </mat-form-field>
        </div>
      
        
        <div class="form-group1">
            <mat-form-field appearance="outline">
            <mat-label>confirm</mat-label>
            <input matInput  formControlName="confirmPassword" placeholder="confirm password">
            <mat-error>minimum 8 characte required !</mat-error>
           </mat-form-field>
        </div>
         <div class="check-Box">
            <mat-checkbox class="example-margin">show Password</mat-checkbox>
        </div>
      
        <div class="footer">
            <div class="text">
            <p routerLink="/login">sign in</p>
            </div>
            <div class="button">
                <button mat-raised-button color="primary"class="next-button">submit</button>
            </div>
        </div>
    </form>
</div>
